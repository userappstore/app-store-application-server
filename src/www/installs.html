<!doctype html>
<html navbar="/navbar-installs.html">
  <head>
    <title>Installed apps</title>
    <link href="/public/pure-min.css" rel="stylesheet" />
    <link href="/public/content.css" rel="stylesheet" />
    <base target="_top" href="/" />
  </head>
  <body>
    <h1>Installed apps, projects and URLs</h1>
    <p class="pure-button-group">
      <a href="/import-project" class="pure-button pure-button-primary">Import project</a>
      <a href="/import-url" class="pure-button pure-button-primary">Import URL</a>
    </p>
    <div id="no-installs">
      <p>You have not installed anything yet.</p>
    </div>
    <table id="installs-table" class="pure-table pure-table-striped list-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Created</th>
          <th>Source</th>
          <th></th>
        </tr>
      </thead>
    </table>
    <ul id="page-links" class="pagination"></ul>
  </body>
  <template id="page-link">
    <li><a href="/installs?offset=${page.offset}" id="page-link-${page.pageNumber}">${page.pageNumber}</a></li>
  </template>
  <template id="install-row">
    <tr id="${install.installid}">
      <td><a href="/install?installid=${install.installid}">${install.installid}</a></td>
      <td>${install.created}</td>
      <td id="app-${install.installid}"><a href="/about?appid=${install.appid}">${install.appid}</a> (app store)</td>
      <td id="project-${install.installid}">${install.projectid} (project)</td>
      <td id="url-${install.installid}">${install.url} (url)</td>
      <td></td>
    </tr>
  </template>
</html>
