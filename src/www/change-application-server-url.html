<!doctype html>
<html navbar="/navbar-application-server.html">
  <head>
    <title>Change application server URL</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <link rel="stylesheet" href="/public/pure-min.css" />
    <link rel="stylesheet" href="/public/content.css" />
    <base target="_top" />
  </head>
  <body>
    <h1>Change application server URL</h1>
    <p>This will update both the domain and the home path of your application-server.  Your Dashboards.json path will not change.</p>
    <div id="message-container"></div>
    <form id="submit-form" class="pure-form pure-form-stacked" method="POST" action="/change-application-server-url?serverid=${server.serverid}">
      <div class="pure-control-group">
        <label for="url">Mew application home URL (https)</label>
        <input required value="${application-server.url}" type="text" size="40" maxlength="200" name="url" id="url" />
      </div>
      <div class="pure-controls">
        <button id="submit-button" class="pure-button pure-button-primary" type="submit">Update URL</button>
      </div>
    </form>
  </body>
  <template id="invalid-url">
    <div class="error message">Error! An invalid URL was provided.</div>
  </template>
  <template id="invalid-url-length">
    <div class="error message">Error! URLs cannot exceed 200 characters.</div>
  </template>
  <template id="unknown-error">
    <div class="error message">Error! An error occurred updating the URL.</div>
  </template>
  <template id="success">
    <div class="success message">Success! The application server URL has been updated.</div>
  </template>
</html>
