<!doctype html>
<html template="false">
  <head>
    <title>Import project</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <link rel="stylesheet" href="/public/pure-min.css" />
    <link rel="stylesheet" href="/public/content.css" />
    <style>
      body { padding: 0 }
        .warning { color: #FFF; padding: 1rem; background-color: #FC0 }
        .warning p { margin: 0; color: rgba(0, 0, 0, 0.75) }
        .padder { padding: 1rem }
      </style>
    <template id="navbar">
      <a href="/home" title="UserAppStore home">Home</a>
      <a href="/installs" title="Apps you have installed">Installed apps</a>
      <a href="/import-project" title="Import an app">Import project</a>
      <a href="/import-website" title="Import an app">Import website</a>
      <a href="/uninstalled" title="Apps you have uninstalled">Uninstalled</a>
    </template>
    <base target="_top" />
  </head>
  <body class="entry-form">
    <div class="warning">
      <p>You are importing a shared project. You accept all responsibility for using the project.</p>
    </div>
    <div class="padder">
      <h1>Import project</h1>
      <div id="message-container"></div>
      <form id="submit-form" class="pure-form pure-form-stacked" method="POST">
        <div class="pure-control-group">
          <label for="projectid">Project ID</label>
          <input require id="projectid" placeholder="something-something-number" name="projectid" type="text" maxlength="50"
            size="40" />
        </div>
        <div class="pure-control-group">
          <label for="text">Navigation text</label>
          <input require id="text" placeholder="" name="text" type="text" maxlength="50" size="40" />
        </div>
        <div class="pure-control-group">
          <label for="collectionid">Collection</label>
          <select name="collectionid" id="collectionid">
            <option>Default navigation</option>
          </select>
        </div>
        <div class="pure-controls">
          <button id="submit-button" class="pure-button pure-button-primary" type="submit">Continue</button>
        </div>
      </form>
    </div>
  </body>
  <template id="invalid-projectid">
    <div class="error-message">Error!  An invalid project ID was provided.</div>
  </template>
  <template id="invalid-text">
    <div class="error-message">Error!  Invalid link text was provided.</div>
  </template>
  <template id="invalid-project">
    <div class="error-message">Error!  An invalid project was provided.</div>
  </template>
  <template id="unknown-error">
    <div class="error-message">Error!  An error occurred importing the project.</div>
  </template>
  <template id="success">
    <div class="success-message">Success!  The project has been installed.</div>
  </template>
</html>
