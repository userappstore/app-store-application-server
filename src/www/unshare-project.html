<!doctype html>
<html navbar="/navbar-project.html">
  <head>
    <title>Unshare ${project.projectid}</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <link rel="stylesheet" href="/public/pure-min.css" />
    <link rel="stylesheet" href="/public/content.css" />
    <base target="_top" />
  </head>
  <body>
    <h1>Unshare ${project.projectid}</h1>
    <div id="message-container"></div>
    <form id="submit-form" method="POST" class="pure-form pure-form-stacked" action="/unshare-project?projectid=${project.projectid}">
      <button id="submit-button" class="pure-button pure-button-primary" type="submit">Unshare</button>
    </form>
  </body>
  <template id="unshared">
    <p>This project is not shared.</p>
  </template>
  <template id="shared">
    <p>After unsharing the project cannot be imported by anyone.</p>
  </template>
  <template id="success">
    <div class="success message">Success! The project is no longer shared.</div>
  </template>
  <template id="unknown-error">
    <div class="error message">An error ocurred unsharing the project.</div>
  </template>
</html>
