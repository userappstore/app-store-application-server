<!doctype html>
<html navbar="/administrator/userappstore/navbar.html">
  <head>
    <title>Apps</title>
    <link href="/public/pure-min.css" rel="stylesheet" />
    <link href="/public/content.css" rel="stylesheet" />
    <base target="_top" href="/" />
  </head>
  <body>
    <h1>Apps</h1>
    <div id="no-apps">
      <p>No apps have been created yet.</p>
    </div>
    <table id="apps-table" class="pure-table pure-table-striped list-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Created</th>
          <th>First name</th>
          <th>Last name</th>
          <th>Email</th>
          <th></th>
        </tr>
      </thead>
    </table>
    <ul id="page-links" class="pagination"></ul>
  </body>
  <template id="page-link">
    <li><a href="/draft?offset=${page.offset}" id="page-link-${page.pageNumber}">${page.pageNumber}</a></li>
  </template>
  <template id="app-row">
    <tr id="${profile.profileid}">
      <td><a href="/account/profile?profileid=${profile.profileid}">${profile.profileid}</a></td>
      <td>${profile.created}</td>
      <td>${profile.firstName}</td>
      <td>${profile.lastName}</td>
      <td><a href="mailto:${profile.email}">${profile.email}</a></td>
      <td></td>
    </tr>
  </template>
</html>
