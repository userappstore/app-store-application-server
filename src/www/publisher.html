<html navbar="/navbar-publisher.html">
  <head>
    <title>Stripe account ${account.id}</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <link rel="stylesheet" href="/public/pure-min.css" />
    <link rel="stylesheet" href="/public/content.css" />
    <base target="_top" href="/" />
  </head>
  <body>
    <h1>Stripe Connect account ${account.id}</h1>
    <div id="message-container"></div>
    <table id="stripe-accounts-table" class="pure-table pure-table-striped pure-table-stacked">
      <tbody id="individual">
        <tr>
          <th>Publisher</th>
          <td>${account.legal_entity.first_name} ${account.legal_entity.last_name}</td>
        </tr>
        <tr>
          <th>Country</th>
          <td>${account.country}</td>
        </tr>
        <tr>
          <th>Registered</th>
          <td>${account.created}</td>
        </tr>
      </tbody>
      <tbody id="company">
        <tr>
          <th>Publisher</th>
          <td>${account.legal_entity.business_name}</td>
        </tr>
        <tr>
          <th>Country</th>
          <td>${account.country}</td>
        </tr>
        <tr>
          <th>Registered</th>
          <td>${account.created}</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
