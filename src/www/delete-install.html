<!doctype html>
<html navbar="/navbar-install.html">
  <head>
    <title>Delete ${install.installid}</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <link rel="stylesheet" href="/public/pure-min.css" />
    <link rel="stylesheet" href="/public/content.css" />
    <base target="_top" />
  </head>
  <body>
    <h1>Delete ${install.installid}</h1>
    <div id="message-container"></div>
    <form id="submit-form" method="POST" class="pure-form pure-form-stacked">
      <button id="submit-button" class="pure-button pure-button-primary" type="submit">Delete</button>
    </form>
  </body>
  <template id="install-information">
    <p>The install information will be archived in your uninstalls.</p>
  </template>
  <template id="success">
    <div class="success message">The install has been deleted.</div>
  </template>
  <template id="unknown-error">
    <div class="error message">An error ocurred deleting the install.</div>
  </template>
</html>
