<!doctype html>
<html navbar="/navbar-app.html">
  <head>
    <title>Publish ${app.appid}</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <link rel="stylesheet" href="/public/pure-min.css" />
    <link rel="stylesheet" href="/public/content.css" />
    <base target="_top" />
  </head>
  <body>
    <h1>Publish ${app.appid}</h1>
    <div id="message-container"></div>
    <form id="submit-form" method="POST" class="pure-form pure-form-stacked">
      <button id="submit-button" class="pure-button pure-button-primary" type="submit">Publish</button>
    </form>
  </body>
  <template id="note">
    <p>The app will become available on the app store for anyone to install and use.</p>
  </template>
  <template id="success">
    <div class="success-message">The app has been published.</div>
  </template>
  <template id="unknown-error">
    <div class="error-message">An error ocurred publishing the app.</div>
  </template>
</html>
