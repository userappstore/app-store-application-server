<!doctype html>
<html template="false">
  <head>
    <title>Select billing profile</title>
    <link href="/public/pure-min.css" rel="stylesheet" />
    <link href="/public/content.css" rel="stylesheet" />
    <base href="/" target="_top" />
  </head>
  <body class="entry-form">
    <div class="pure-g">
      <div class="pure-u-1-2">
        <h2>Select billing information</h2>
        <div id="message-container"></div>
        <form id="submit-form" method="POST" class="pure-form pure-form-stacked">
          <div id="existing-container" class="pure-control-group">
            <label for="customerid">Billing profile</label>
            <select name="customerid" id="customerid">
              <option>Select existing profile</option>
            </select>
          </div>
          <div class="pure-controls">
            <button id="submit-button" class="pure-button pure-button-primary" type="submit">Save profile</button>
            <a href="/account/subscriptions/create-billing-profile?returnURL=/select-billing-profile%3Finstallid=${install.installid}" class="pure-button pure-button-primary">Save profile</a>
          </div>
        </form>
      </div>
    </div>
    <div class="pure-controls">
      <button id="submit-button" class="pure-button pure-button-primary" type="submit">Confirm</button>
    </div>
  </body>
  <template id="customer-option">
    <option value="${customer.id}">${customer.name}</option>
  </template>
  <template id="invalid-customerid">
    <div class="error message">Error!  An invalid billing profile was provided.</div>
  </template>
  <template id="invalid-source">
    <div class="error message">Error!  The plan you are subscribing to require payment information.</div>
  </template>
  <template id="invalid-install">
    <div class="error message">Error!  This install is not for an app store app.</div>
  </template>
  <template id="success">
    <div class="success message">Success! Your payment information has been updated.</div>
  </template>
  <template id="unknown-error">
    <div class="error message">Error! An error occurred updating your information.</div>
  </template>
</html>
