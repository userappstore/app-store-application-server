<!doctype html>
<html navbar="/navbar-projects.html">
  <head>
    <title>Projects</title>
    <link href="/public/pure-min.css" rel="stylesheet" />
    <link href="/public/content.css" rel="stylesheet" />
    <base target="_top" href="/" />
  </head>
  <body>
    <h1>Projects</h1>
    <p>Make something useful, fun or creative and share it</p>
    <p class="pure-button-group">
      <a href="/create-project" class="pure-button pure-button-primary">Create project</a>
      <a href="/copy-project" class="pure-button pure-button-primary">Copy shared project</a>
    </p>
    <div id="no-projects">
      <p>You have not created any projects yet.</p>
    </div>
    <table id="projects-table" class="pure-table pure-table-striped list-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Created</th>
          <th></th>
        </tr>
      </thead>
    </table>
    <ul id="page-links" class="pagination"></ul>
    <h2>Sample projects</h2>
    <table id="sample-projects-table" class="pure-table pure-table-striped list-table">
      <thead>
        <tr>
          <th>Project</th>
          <th></th>
        </tr>
      </thead>
    </table>
  </body>
  <template id="page-link">
    <li><a href="/projects?offset=${page.offset}" id="page-link-${page.pageNumber}">${page.pageNumber}</a></li>
  </template>
  <template id="project-row">
    <tr id="${project.projectid}">
      <td><a href="/project?projectid=${project.projectid}">${project.projectid}</a></td>
      <td>${project.created}</td>
      <td class="pure-button-group">
        <a href="/download-project?projectid=${project.projectid}" class="pure-button pure-button-primary">Download</a>
        <a href="/import-project?projectid=${project.projectid}" class="pure-button">Import</a>
      </td>
    </tr>
  </template>
  <template id="sample-project-row">
    <tr id="${project.projectid}">
      <td>${project.projectid}</td>
      <td class="pure-button-group">
        <a href="/copy-project?projectid=${project.projectid}" class="pure-button pure-button-primary">Copy</a>
        <a href="/download-project?projectid=${project.projectid}" class="pure-button pure-button-primary">Download</a>
        <a href="/import-project?projectid=${project.projectid}" class="pure-button">Import</a>
      </td>
    </tr>
  </template>
</html>
