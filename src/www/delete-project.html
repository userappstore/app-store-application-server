<!doctype html>
<html navbar="/navbar-project.html">
  <head>
    <title>Delete ${project.projectid}</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <link rel="stylesheet" href="/public/pure-min.css" />
    <link rel="stylesheet" href="/public/content.css" />
    <base target="_top" />
  </head>
  <body>
    <h1>Delete ${project.projectid}</h1>
    <div id="message-container"></div>
    <form id="submit-form" method="POST" class="pure-form pure-form-stacked">
      <button id="submit-button" class="pure-button pure-button-primary" type="submit">Delete</button>
    </form>
  </body>
  <template id="project-files">
    <p>This will permanently erase the project and its files.</p>
  </template>
  <template id="success">
    <div class="success-message">The project has been deleted.</div>
  </template>
  <template id="unknown-error">
    <div class="error-message">An error ocurred deleting the project.</div>
  </template>
</html>
