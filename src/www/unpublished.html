<!doctype html>
<html navbar="/navbar-app-store.html">
  <head>
    <title>Unpublished apps</title>
    <link href="/public/pure-min.css" rel="stylesheet" />
    <link href="/public/content.css" rel="stylesheet" />
    <base target="_top" href="/" />
  </head>
  <body>
    <h1>Unpublished apps</h1>
    <div id="no-apps">
      <p>You have not unpublished any apps from the app store yet.</p>
    </div>
    <table id="apps-table" class="pure-table pure-table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Created</th>
          <th>Status</th>
          <th></th>
        </tr>
      </thead>
    </table>
    <ul id="page-links" class="pagination"></ul>
  </body>
  <template id="page-link">
    <li><a href="/unpublished?offset=${page.offset}" id="page-link-${page.pageNumber}">${page.pageNumber}</a></li>
  </template>
  <template id="app-row">
    <tr id="${app.appid}">
      <td><a href="/app?appid=${app.appid}">${app.name}</a></td>
      <td>${app.created}</td>
      <td>Unpublished</td>
      <td></td>
    </tr>
  </template>
</html>
