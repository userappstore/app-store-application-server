<!doctype html>
<html>
  <head>
    <title>Create project</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <link rel="stylesheet" href="/public/pure-min.css" />
    <link rel="stylesheet" href="/public/content.css" />
    <template id="navbar">
      <a href="/home" title="UserAppStore home">Home</a>
      <span>/</span>
      <a href="/projects" title="Code something">Projects</a>
      <span>/</span>
      <a href="/projects" title="Code something">My projects</a>
      <a href="/create-project" title="Code something">Create project</a>
    </template>
    <base target="_top" />
  </head>
  <body>
    <h1>Create project</h1>
    <p>Each project includes a HTML, JavaScript and CSS file for you to make something.</p>
    <div id="message-container"></div>
    <div class="pure-g">
      <div class="pure-u-1-3">
        <form id="submit-form" method="POST" class="pure-form pure-form-stacked">
          <div class="pure-control-group">
            <label for="projectid">Project ID</label>
            <input type="text" id="projectid" name="projectid" />
            <span>Letters and numbers, and hyphens except at the start and finish.</span>
          </div>
          <div class="pure-controls">
            <button id="submit-button" class="pure-button pure-button-primary" type="submit">Create</button>
          </div>
        </form>
      </div>
    </div>
  </body>
  <template id="duplicate-projectid">
    <div class="error-message">Error! Another project is using that ID.</div>
  </template>
  <template id="invalid-projectid">
    <div class="error-message">Error! An invalid project ID was provided.</div>
  </template>
  <template id="unknown-error">
    <div class="error-message">Error! An error occurred creating the project.</div>
  </template>
</html>
