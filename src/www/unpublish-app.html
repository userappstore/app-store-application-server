<!doctype html>
  <html navbar="/navbar-app.html">
  <head>
    <title>Unpublish ${app.appid}</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <link rel="stylesheet" href="/public/pure-min.css" />
    <link rel="stylesheet" href="/public/content.css" />
    <base target="_top" />
  </head>
  <body>
    <h1>Unpublish ${app.appid}</h1>
    <div id="message-container"></div>
    <form id="submit-form" method="POST" class="pure-form pure-form-stacked">
      <button id="submit-button" class="pure-button pure-button-primary" type="submit">Unpublish</button>
    </form>
  </body>
  <template id="note">
    <p>Unpublishing allows current users to continue using your app while removing it from the app store.</p>
  </template>
  <template id="success">
    <div class="success-message">The app has been unpublished.</div>
  </template>
  <template id="not-published">
    <div class="error-message">The app has not been published.</div>
  </template>
  <template id="unknown-error">
    <div class="error-message">Error! An error ocurred unpublishing the app.</div>
  </template>
</html>
